[devCan rightLegBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's right leg and frontal neck joint"
bus "pcan-rightLeg"
nodes ("id14-ipos" "id6-ipos" "id5-ipos" "id4-ipos" "id3-ipos" "id2-ipos" "id1-ipos")

[devCan leftLegBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's left leg and axial neck joint"
bus "pcan-leftLeg"
nodes ("id13-ipos" "id7-ipos" "id8-ipos" "id9-ipos" "id10-ipos" "id11-ipos" "id12-ipos")

[wrapper rightLeg]
device "controlboardwrapper2"
name "/teo/rightLeg"
period 60
joints 6
networks ("rightLegBus")
rightLegBus 0 5 1 6
calibrator "generic"

[wrapper leftLeg]
device "controlboardwrapper2"
name "/teo/leftLeg"
period 60
joints 6
networks ("leftLegBus")
leftLegBus 0 5 1 6
calibrator "generic"

[wrapper trunk]
device "controlboardwrapper2"
name "/teo/trunk"
period 60
joints 2
networks ("rightLegBus" "leftLegBus")
leftLegBus 1 1 0 0
rightLegBus 0 0 0 0
calibrator "generic"
