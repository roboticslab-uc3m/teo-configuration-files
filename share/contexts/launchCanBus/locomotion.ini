[devCan locomotionBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's legs and trunk"
buses ("pcan-leftLeg" "pcan-rightLeg")
pcan-leftLeg ("id7-ipos" "id8-ipos" "id9-ipos" "id10-ipos" "id11-ipos" "id12-ipos" "id13-ipos")
pcan-rightLeg ("id14-ipos" "id6-ipos" "id5-ipos" "id4-ipos" "id3-ipos" "id2-ipos" "id1-ipos")
syncPeriod 0.02

[mapper leftLegMapper]
device "controlboardremapper"
joints 6
networks ("locomotionBus")
locomotionBus (0 5 0 5)
calibrator "generic"

[wrapper leftLegPort]
device "controlBoard_nws_yarp"
name "/leftLeg"
period 0.01

[mapper trunkMapper]
device "controlboardremapper"
joints 2
networks ("locomotionBus")
locomotionBus (0 1 6 7)
calibrator "generic"

[wrapper trunkPort]
device "controlBoard_nws_yarp"
name "/trunk"
period 0.01

[mapper rightLegMapper]
device "controlboardremapper"
joints 6
networks ("locomotionBus")
locomotionBus (0 5 8 13)
calibrator "generic"

[wrapper rightLegPort]
device "controlBoard_nws_yarp"
name "/rightLeg"
period 0.01
