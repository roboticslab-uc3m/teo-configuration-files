[devCan manipulationBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's arms and head (with Dextra hand)"
buses ("pcan-leftArm" "pcan-rightArm")
pcan-leftArm ("id66-dextra" "id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos" "id27-ipos")
pcan-rightArm ("id28-ipos" "id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos" "id67-dextra")
syncPeriod 0.02

[mapper leftHandMapper]
device "controlboardremapper"
joints 6
networks ("manipulationBus")
manipulationBus (0 5 0 5)

[wrapper leftHandPort]
device "controlBoard_nws_yarp"
name "/leftHand"
period 0.01

[mapper leftArmMapper]
device "controlboardremapper"
joints 6
networks ("manipulationBus")
manipulationBus (0 5 6 11)
calibrator "generic"

[wrapper leftArmPort]
device "controlBoard_nws_yarp"
name "/leftArm"
period 0.01

[mapper headMapper]
device "controlboardremapper"
joints 2
networks ("manipulationBus")
manipulationBus (0 1 12 13)
calibrator "generic"

[wrapper headPort]
device "controlBoard_nws_yarp"
name "/head"
period 0.01

[mapper rightArmMapper]
device "controlboardremapper"
joints 6
networks ("manipulationBus")
manipulationBus (0 5 14 19)
calibrator "generic"

[wrapper rightArmPort]
device "controlBoard_nws_yarp"
name "/rightArm"
period 0.01

[mapper rightHandMapper]
device "controlboardremapper"
joints 6
networks ("manipulationBus")
manipulationBus (0 5 20 25)

[wrapper rightHandPort]
device "controlBoard_nws_yarp"
name "/rightHand"
period 0.01
