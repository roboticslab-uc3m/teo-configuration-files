[devCan leftArmBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's left arm (with Dextra hand)"
bus "pcan-leftArm"
nodes ("id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos" "id66-dextra")

[wrapper leftArmPort]
device "controlboardwrapper2"
name "/teo/leftArm"
period 60
joints 6
networks ("leftArmBus")
leftArmBus (0 5 0 5)
calibrator "generic"

[wrapper leftHandPort]
device "controlboardwrapper2"
name "/teo/leftHand"
period 60
joints 6
networks ("leftArmBus")
rightArmBus (0 5 6 11)
