[devCan leftArmBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's left arm (with Dextra hand)"
buses ("pcan-leftArm")
pcan-leftArm ("id66-dextra" "id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos")
syncPeriod 0.02

[mapper leftHandMapper]
device "controlboardremapper"
joints 6
networks ("leftArmBus")
leftArmBus (0 5 0 5)

[wrapper leftHandPort]
device "controlBoard_nws_yarp"
name "/leftHand"
period 0.01

[mapper leftArmMapper]
device "controlboardremapper"
joints 6
networks ("leftArmBus")
leftArmBus (0 5 6 11)
calibrator "generic"

[wrapper leftArmPort]
device "controlBoard_nws_yarp"
name "/leftArm"
period 0.01
