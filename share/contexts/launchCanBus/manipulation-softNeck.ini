[devCan manipulationBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's arms and head"
buses ("pcan-leftArm" "pcan-rightArm")
pcan-leftArm ("id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos")
pcan-rightArm ("id01-ipos" "id02-ipos" "id03-ipos" "id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos")
syncPeriod 0.02
threadedSync true

[wrapper leftArmPort]
device "controlboardwrapper2"
name "/leftArm"
period 10
joints 6
networks ("manipulationBus")
manipulationBus (0 5 0 5)
calibrator "generic"

[wrapper headPort]
device "controlboardwrapper2"
name "/softNeck"
period 10
joints 3
networks ("manipulationBus")
manipulationBus (0 2 6 8)
calibrator "generic"

[wrapper rightArmPort]
device "controlboardwrapper2"
name "/rightArm"
period 10
joints 6
networks ("manipulationBus")
manipulationBus (0 5 9 14)
calibrator "generic"
