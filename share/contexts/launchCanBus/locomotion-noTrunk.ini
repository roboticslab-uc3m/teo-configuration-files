[devCan locomotionBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's legs"
buses ("pcan-leftLeg" "pcan-rightLeg")
pcan-leftLeg ("id7-ipos" "id8-ipos" "id9-ipos" "id10-ipos" "id11-ipos" "id12-ipos")
pcan-rightLeg ("id6-ipos" "id5-ipos" "id4-ipos" "id3-ipos" "id2-ipos" "id1-ipos")
syncPeriod 0.03
threadedSync true

[wrapper leftLegPort]
device "controlboardwrapper2"
name "/leftLeg"
period 60
joints 6
networks ("locomotionBus")
locomotionBus (0 5 0 5)
calibrator "generic"

[wrapper rightLegPort]
device "controlboardwrapper2"
name "/rightLeg"
period 60
joints 6
networks ("locomotionBus")
locomotionBus (0 5 6 11)
calibrator "generic"
