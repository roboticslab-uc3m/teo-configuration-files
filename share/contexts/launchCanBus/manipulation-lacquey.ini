[devCan manipulationBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's arms and head (with Lacquey gripper)"
buses ("socket-leftArm" "socket-rightArm")
socket-leftArm ("id64-lacquey" "id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos" "id27-ipos")
socket-rightArm ("id28-ipos" "id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos" "id65-lacquey")
syncPeriod 0.02

[mapper leftHandMapper]
device "controlboardremapper"
joints 1
networks ("manipulationBus")
manipulationBus (0 0 0 0)

[wrapper leftHandPort]
device "controlBoard_nws_yarp"
name "/leftHand"
period 0.01

[mapper leftArmMapper]
device "controlboardremapper"
joints 6
networks ("manipulationBus")
manipulationBus (0 5 1 6)
calibrator "generic"

[wrapper leftArmPort]
device "controlBoard_nws_yarp"
name "/leftArm"
period 0.01

[mapper headMapper]
device "controlboardremapper"
joints 2
networks ("manipulationBus")
manipulationBus (0 1 7 8)
calibrator "generic"

[wrapper headPort]
device "controlBoard_nws_yarp"
name "/head"
period 0.01

[mapper rightArmMapper]
device "controlboardremapper"
joints 6
networks ("manipulationBus")
manipulationBus (0 5 9 14)
calibrator "generic"

[wrapper rightArmPort]
device "controlBoard_nws_yarp"
name "/rightArm"
period 0.01

[mapper rightHandMapper]
device "controlboardremapper"
joints 1
networks ("manipulationBus")
manipulationBus (0 5 15 15)

[wrapper rightHandPort]
device "controlBoard_nws_yarp"
name "/rightHand"
period 0.01
