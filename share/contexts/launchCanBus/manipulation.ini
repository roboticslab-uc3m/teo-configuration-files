[devCan manipulationBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's arms and head"
buses ("socket-leftArm" "socket-rightArm")
socket-leftArm ("id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos" "id27-ipos")
socket-rightArm ("id28-ipos" "id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos")
syncPeriod 0.02

[mapper leftArmMapper]
device "controlboardremapper"
joints 6
networks ("manipulationBus")
manipulationBus (0 5 0 5)
calibrator "generic"

[wrapper leftArmPort]
device "controlBoard_nws_yarp"
name "/leftArm"
period 0.01

[mapper headMapper]
device "controlboardremapper"
joints 2
networks ("manipulationBus")
manipulationBus (0 1 6 7)
calibrator "generic"

[wrapper headPort]
device "controlBoard_nws_yarp"
name "/head"
period 0.01

[mapper rightArmMapper]
device "controlboardremapper"
joints 6
networks ("manipulationBus")
manipulationBus (0 5 8 13)
calibrator "generic"

[wrapper rightArmPort]
device "controlBoard_nws_yarp"
name "/rightArm"
period 0.01
