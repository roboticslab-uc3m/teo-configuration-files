[devCan rightArmBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's right arm and frontal neck joint"
bus "pcan-rightArm"
nodes ("id28-ipos" "id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos")

[devCan leftArmBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's left arm and axial neck joint"
bus "pcan-leftArm"
nodes ("id27-ipos" "id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos")

[wrapper rightArmPort]
device "controlboardwrapper2"
name "/teo/rightArm"
period 60
joints 6
networks ("rightArmBus")
rightArmBus (0 5 1 6)
calibrator "generic"

[wrapper leftArmPort]
device "controlboardwrapper2"
name "/teo/leftArm"
period 60
joints 6
networks ("leftArmBus")
leftArmBus (0 5 1 6)
calibrator "generic"

[wrapper headPort]
device "controlboardwrapper2"
name "/teo/head"
period 60
joints 2
networks ("leftArmBus" "rightArmBus")
leftArmBus (0 0 0 0)
rightArmBus (1 1 0 0)
calibrator "generic"
