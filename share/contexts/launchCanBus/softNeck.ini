[devCan softNeckBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's soft-neck"
buses ("pcan-rightArm")
pcan-rightArm ("id01-ipos" "id02-ipos" "id03-ipos")
syncPeriod 0.02
threadedSync true

[wrapper softNeckPort]
device "controlboardwrapper2"
name "/softNeck"
period 10
joints 3
networks ("softNeckBus")
rightArmBus (0 2 0 2)
calibrator "generic"
