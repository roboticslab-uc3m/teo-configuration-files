[devCan rightLegBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's right leg"
buses ("pcan-rightLeg")
pcan-rightLeg ("id6-ipos" "id5-ipos" "id4-ipos" "id3-ipos" "id2-ipos" "id1-ipos")
syncPeriod 0.02

[mapper rightLegMapper]
device "controlboardremapper"
joints 6
networks ("rightLegBus")
locomotionBus (0 5 0 5)
calibrator "generic"

[wrapper rightLegPort]
device "controlBoard_nws_yarp"
name "/rightLeg"
period 0.01
