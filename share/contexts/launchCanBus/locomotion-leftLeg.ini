[devCan leftLegBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's left leg"
buses ("pcan-leftLeg")
pcan-leftLeg ("id7-ipos" "id8-ipos" "id9-ipos" "id10-ipos" "id11-ipos" "id12-ipos")
syncPeriod 0.02

[mapper leftLegMapper]
device "controlboardremapper"
joints 6
networks ("leftLegBus")
leftLegBus (0 5 0 5)
calibrator "generic"

[wrapper leftLegPort]
device "controlBoard_nws_yarp"
name "/leftLeg"
period 0.01
