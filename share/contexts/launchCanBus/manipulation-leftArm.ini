[devCan leftArmBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's left arm"
buses ("pcan-leftArm")
pcan-leftArm ("id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos")
syncPeriod 0.02

[mapper leftArmMapper]
device "controlboardremapper"
joints 6
networks ("leftArmBus")
rightArmBus (0 5 0 5)

[wrapper leftArmPort]
device "controlBoard_nws_yarp"
name "/leftArm"
period 0.01
