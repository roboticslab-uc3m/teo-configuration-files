[devCan rightArmBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's right arm"
bus "pcan-rightArm"
nodes ("id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos")

[devCan leftArmBus]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's left arm"
bus "pcan-leftArm"
nodes ("id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos")

[wrapper rightArmPort]
device "controlboardwrapper2"
name "/teo/rightArm"
period 60
joints 6
networks ("rightArmBus")
rightArmBus (0 5 0 5)
calibrator "generic"

[wrapper leftArmPort]
device "controlboardwrapper2"
name "/teo/leftArm"
period 60
joints 6
networks ("leftArmBus")
leftArmBus (0 5 0 5)
calibrator "generic"
