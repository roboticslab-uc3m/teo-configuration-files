[devCan rightArmBus]
device "CanBusControlboard"
description "CAN bus controller board for TEO's right arm (with Dextra hand)"
buses ("pcan-rightArm")
pcan-rightArm ("id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos" "id67-dextra")
syncPeriod 0.02

[mapper rightArmMapper]
device "controlboardremapper"
joints 6
networks ("rightArmBus")
rightArmBus (0 5 0 5)
calibrator "generic"

[wrapper rightArmPort]
device "controlBoard_nws_yarp"
name "/rightArm"
period 0.01

[mapper rightHandMapper]
device "controlboardremapper"
joints 6
networks ("rightArmBus")
rightArmBus (0 5 6 11)

[wrapper rightHandPort]
device "controlBoard_nws_yarp"
name "/rightHand"
period 0.01
