[devCan rightArm]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's right arm"
bus "pcan-right-arm"
nodes ("id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos")

[devCan leftArm]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's left arm"
bus "pcan-left-arm"
nodes ("id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos")

[wrapper rightArm]
device "controlboardwrapper2"
name "/teo/rightArm"
period 60
joints 6
networks ("rightArm")
devCan0 0 5 0 5

[wrapper leftArm]
device "controlboardwrapper2"
name "/teo/leftArm"
period 60
joints 6
networks ("leftArm")
devCan1 0 5 0 5
