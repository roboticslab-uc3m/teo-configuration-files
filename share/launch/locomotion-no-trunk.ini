[devCan rightLeg]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's right leg"
bus "pcan-right-leg"
nodes ("id6-ipos" "id5-ipos" "id4-ipos" "id3-ipos" "id2-ipos" "id1-ipos")

[devCan leftLeg]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's left leg"
bus "pcan-left-leg"
nodes ("id7-ipos" "id8-ipos" "id9-ipos" "id10-ipos" "id11-ipos" "id12-ipos")

[wrapper rightLeg]
device "controlboardwrapper2"
name "/teo/rightLeg"
period 60
joints 6
networks ("rightLeg")
devCan0 0 5 0 5

[wrapper leftLeg]
device "controlboardwrapper2"
name "/teo/leftLeg"
period 60
joints 6
networks ("leftLeg")
devCan1 0 5 0 5
