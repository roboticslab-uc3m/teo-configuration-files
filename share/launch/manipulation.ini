[devCan rightArmHead]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's right arm and frontal neck joint"
bus "pcan-right-arm"
nodes ("id28-ipos" "id15-ipos" "id16-ipos" "id17-ipos" "id18-ipos" "id19-ipos" "id20-ipos")

[devCan leftArmHead]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's left arm and axial neck joint"
bus "pcan-left-arm"
nodes ("id27-ipos" "id21-ipos" "id22-ipos" "id23-ipos" "id24-ipos" "id25-ipos" "id26-ipos")

[wrapper rightArm]
device "controlboardwrapper2"
name "/teo/rightArm"
period 60
joints 6
networks ("rightArmHead")
devCan0 0 5 1 6

[wrapper leftArm]
device "controlboardwrapper2"
name "/teo/leftArm"
period 60
joints 6
networks ("leftArmHead")
devCan1 0 5 1 6

[wrapper head]
device "controlboardwrapper2"
name "/teo/head"
period 60
joints 2
networks ("leftArmHead" "rightArmHead")
devCan1 0 0 0 0
devCan0 1 1 0 0
