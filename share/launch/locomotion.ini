[devCan rightLegTrunk]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's right leg and frontal neck joint"
bus "pcan-right-leg"
nodes ("id14-ipos" "id6-ipos" "id5-ipos" "id4-ipos" "id3-ipos" "id2-ipos" "id1-ipos")

[devCan leftLegTrunk]
device "CanBusControlboard"
description "CAN bus wrapper for TEO's left leg and axial neck joint"
bus "pcan-left-leg"
nodes ("id13-ipos" "id7-ipos" "id8-ipos" "id9-ipos" "id10-ipos" "id11-ipos" "id12-ipos")

[wrapper rightLeg]
device "controlboardwrapper2"
name "/teo/rightLeg"
period 60
joints 6
networks ("rightLegTrunk")
devCan0 0 5 1 6

[wrapper leftLeg]
device "controlboardwrapper2"
name "/teo/leftLeg"
period 60
joints 6
networks ("leftLegTrunk")
devCan1 0 5 1 6

[wrapper trunk]
device "controlboardwrapper2"
name "/teo/trunk"
period 60
joints 2
networks ("rightLegTrunk" "leftLegTrunk")
devCan1 1 1 0 0
devCan0 0 0 0 0
